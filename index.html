<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoSphere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="imgs/car-logo-favicon.jpg" />
  </head>
  <body>
    <navigation class="nav">
      <img class="logo" src="imgs/car-logo.JPG" />
      <ul class="nav-ul">
        <li class="nav-li" id="used-cars">Used Cars</li>
        <li class="nav-li" id="upload-your-car">Upload your car</li>
      </ul>
    </navigation>
    <section class="cars-all" id="cars-all-section"></section>
    <section class="car-all-details" id="car-all-details-section">
      <div class="calculator hidden">
        <div class="left-part-calculator">
          <h1 class="calculator-heading">Car Finance calculator</h1>
          <h2 class="calculator-question">What is the price of a car?</h2>
          <input id="calculator-price-input" class="calculator-input" type="number" required />
          <h2 class="calculator-question">Do you have a deposit?</h2>
          <input id="calculator-deposit-input" class="calculator-input" type="number" required />
          <h2 class="calculator-question">How months do you want to borrow for?</h2>
          <div class="months-options-container">
            <input class="months-options-btn months-options-btn-clicked" type="button" value="24" />
            <input class="months-options-btn" type="button" value="36" />
            <input class="months-options-btn" type="button" value="48" />
            <input class="months-options-btn" type="button" value="60" />
          </div>
          <button class="calculate" id="calculate" type="submit">Calculate</button>
        </div>
        <div class="right-part-calculator">
          <p class="calculator-varibales">Vehicle price:</p>
          <p class="calculator-varibales right-part-calculator-right-elements" id="vehicle-price-p"></p>
          <p class="calculator-varibales">Deposit:</p>
          <p class="calculator-varibales right-part-calculator-right-elements" id="deposit-p"></p>
          <p class="calculator-varibales">Rate:</p>
          <p class="calculator-varibales right-part-calculator-right-elements" id="rate-p"></p>
          <p class="calculator-varibales">Optional final payment:</p>
          <p class="calculator-varibales right-part-calculator-right-elements" id="optional-final-payment-p"></p>
          <p class="calculator-varibales">Total cost of credit:</p>
          <p class="calculator-varibales right-part-calculator-right-elements" id="vehicle-credit-price-p"></p>
          <p class="calculator-varibales">Total amount repayable:</p>
          <p class="calculator-varibales right-part-calculator-right-elements" id="total-amount-repayable-p"></p>
          <p class="calculator-varibales bold">48 monthly payments of:</p>
          <p class="calculator-varibales right-part-calculator-right-elements bold bigger-text" id="total-month-payment-p"></p>
        </div>
      </div>
    </section>
    <section class="car-form-section hidden" id="car-form-section">
      <button class="close-btn" id="close-btn-form">â†©</button>
      <form class="car-form" id="car-form">
        <input type="text" class="input-form-element" id="imgTag-form" required />
        <input type="text" class="input-form-element" id="make-form" required />
        <input type="text" class="input-form-element" id="model-form" required />
        <input type="number" class="input-form-element" id="year-form" required />
        <input type="number" class="input-form-element" id="milage-form" required />
        <input type="text" class="input-form-element" id="transmission-form" required />
        <input type="text" class="input-form-element" id="fuel-form" required />
        <input type="number" class="input-form-element" id="horsepower-form" required />
        <input type="number" class="input-form-element" id="price-form" required />
        <input type="text" class="input-form-element" id="shape-form" required />
        <button type="submit" class="submit-form">Submit</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
